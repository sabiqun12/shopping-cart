<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="case-count" class="form-control text-center" value="1">
                           <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="case-total">$00</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onClick="CaseProductChange(false)"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="total-case" class="form-control text-center" value="1">
                           <button onclick="CaseProductChange(true)"  class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subTotal">$1,278</h5>
                        <h5>$0</h5>
                        <h5 id="total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <script>

         // })
         const plusBtn = document.getElementById("case-increase");
         plusBtn.addEventListener("click", function(){
            handleProductChange(true);

         })

         const minusBtn = document.getElementById("case-decrease");
         minusBtn.addEventListener("click", function(){
            handleProductChange(false);
         })
          

         function handleProductChange(isIncrease){
            const caseInput = document.getElementById("case-count");
            const caseCount = parseInt(caseInput.value);
            let caseNewCount = caseCount;
            if(isIncrease == true){
               caseNewCount = caseCount +  1;
            }
            if(isIncrease == false && caseCount > 0){
               caseNewCount = caseCount - 1;
            }
            caseInput.value = caseNewCount;
            const caseToatl = caseNewCount * 1278;
            document.getElementById("case-total").innerText = '$' + caseToatl;

            document.getElementById("subTotal").innerText = '$' + caseToatl;
            document.getElementById("total").innerText = '$' + caseToatl;

         }
         function CaseProductChange(isAdd){
            const caseinput = document.getElementById("total-case");
            const countCase = parseInt(caseinput.value);
            let newCount = countCase;
            if(isAdd == true){
               newCount = countCase +  1;
            }
            if(isAdd == false && countCase > 0){
               newCount = countCase - 1;
            }
            caseinput.value = newCount;
            const total = newCount * 59;
            document.getElementById("case-price").innerText = '$' + total;

            document.getElementById("subTotal").innerText = '$' + total;
            document.getElementById("total").innerText = '$' + total;
         }

      </script>
